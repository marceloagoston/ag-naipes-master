	<title>Ag-Naipes-Master</title>

<body>
<div class="ag-line"></div>
	<main class="container ag-pdt2">
		<h1 class="font-weight-light font-italic">¡¡QUIERO RE TRUCO!!</h1>
		<h3 class="h3">Tanteador</h3>
		<div class="ag-prin">
				<section class="ag-tant">
				<h2 class="font-weight-light mt-3">Nosotros</h2>
					<div id="eq1" class="pts">0</div>
					<div id="est1" class="ag-state"></div>	
				<div class="ag-butts">
					<button id="bt1-1" type="button" class="btn btn-success ag-bot ag-mgb5"><i class="fas fa-plus-circle"></i></button>
					<button id="bt1-2" type="button" class="btn btn-danger ag-bot ag-mgb5"><i class="fas fa-minus-circle"></i></button>
					<button id="bt1-3" type="button" class="btn btn-secondary ag-bot ag-mgb5"><i class="fas fa-undo"></i></button>
				</div>

				</section>
						
			<section class="ag-tant">
				<h2 class="font-weight-light mt-3">Ellos</h2>
				<div id="eq2" class="pts">0</div>
				<div id="est2" class="ag-state"></div>	
				<div class="ag-butts">
					<button id="bt2-1" type="button" class="btn btn-success ag-bot ag-mgb5"><i class="fas fa-plus-circle"></i></button>
					<button id="bt2-2" type="button" class="btn btn-danger ag-bot ag-mgb5"><i class="fas fa-minus-circle"></i></button>
					<button id="bt2-3" type="button" class="btn btn-secondary ag-bot ag-mgb5"><i class="fas fa-undo"></i></button>

				</div>
			</section>
		</div>
	</main>
